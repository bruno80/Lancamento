<ion-header>
  <ion-toolbar>
    <ion-title>Listagem de Lan√ßamentos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="modal()">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let lancamento of lancamentos">
      <ion-item href="/detail/{{lancamento.id}}/">
        {{lancamento.descricao}}
      </ion-item>
      <ion-item-options>
        <ion-item-option>
          <ion-icon ios="ios-trash" md="md-trash" slot="end" (click)="delete(lancamento)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
