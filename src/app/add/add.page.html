<ion-header>
  <ion-toolbar>
    <ion-title>Adcionar na Listagem</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-input placeholder="CreatedAt" [(ngModel)]="lancamento.createdAt"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Nome" [(ngModel)]="lancamento.descricao"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Valor" [(ngModel)]="lancamento.valor"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Tipo" [(ngModel)]="lancamento.tipo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Conta" [(ngModel)]="lancamento.conta"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="add()">Ok</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
